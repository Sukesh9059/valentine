<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Be My Valentine ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

<style>
:root {
  --pink: #ff4d6d;
  --bg1: #ffe3ec;
  --bg2: #fff7fa;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, var(--bg1), var(--bg2));
  font-family: 'Poppins', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
}

main {
  width: 100%;
  max-width: 390px;
  padding: 24px;
  text-align: center;
}

h1 {
  font-size: 28px;
  color: var(--pink);
  margin-bottom: 16px;
}

.heart {
  width: 200px;
  height: 180px;
  background: var(--pink);
  margin: 24px auto;
  position: relative;
  transform: rotate(-45deg);
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 200px;
  height: 200px;
  background: var(--pink);
  border-radius: 50%;
}

.heart::before { top: -100px; left: 0; }
.heart::after { left: 100px; top: 0; }

.heart span {
  position: absolute;
  width: 150px;
  top: 50%;
  left: 50%;
  transform: rotate(45deg) translate(-50%, -50%);
  color: white;
  font-size: 16px;
  font-weight: 700;
}

.buttons {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

button {
  padding: 14px;
  border: none;
  border-radius: 28px;
  font-size: 16px;
  font-weight: 600;
  background: var(--pink);
  color: white;
}

#final {
  display: none;
  font-size: 24px;
  color: var(--pink);
}
</style>
</head>

<body>

<main id="main">
  <h1>Sathvi ‚ù§Ô∏è</h1>

  <div class="heart">
    <span>Will you be my Valentine?</span>
  </div>

  <div class="buttons">
    <button onclick="yes()">Yes üíï</button>
    <button onclick="yes()">Only yes üòÑ</button>
  </div>
</main>

<div id="final">
  ‚ù§Ô∏è She already said YES ‚ù§Ô∏è<br><br>
  ‚Äî Sukesh
</div>

<script>
function yes() {
  document.getElementById("main").style.display = "none";
  document.getElementById("final").style.display = "block";
}
</script>

</body>
</html>
